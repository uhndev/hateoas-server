<div ng-controller="FormBuilderController as formbuilder">
  <button type="button" 
    class="btn btn-success pull-right" 
    ng-disabled="formbuilder.form.form_questions === 0" 
    ng-click="formbuilder.saveForm()">
    Save Form
  </button>
  <form-builder form="formbuilder.form"></form-builder>
</div>
