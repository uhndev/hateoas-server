<div ng-controller="StatusController">
  <p ng-repeat="message in messages"
     class="alert alert-{{ message.type }} alert-dismissable" 
     role="alert">
    <button type="button" 
      ng-click="close($index)"
      class="close" 
      data-dismiss="alert">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    {{ message.note }}
  </p>
</div>
