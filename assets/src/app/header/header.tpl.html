<div class="container" ng-controller="HeaderCtrl">
  <nav class="navbar navbar-default" role="navigation" ng-if="headerVisible">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
        ng-click="menuCollapsed = ! menuCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="navbar-brand">
        DADOS
      </div>
    </div>
    <div class="collapse navbar-collapse" collapse="menuCollapsed">
      <ul class="nav navbar-nav">
        <li ng-repeat="link in navigation"
          ng-class="{ 'active': link.isActive }">
          <a href="#{{ link.href }}">
            <i class="fa {{ link.icon }}"></i>
            {{ link.prompt }}
          </a>
        </li>      
        <li>
          <a href="/logout" ng-click="AuthService.logout()">
            Logout
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>
