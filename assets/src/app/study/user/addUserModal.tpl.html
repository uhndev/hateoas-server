<div class="modal-header">
  <h3 class="modal-title">Add User to Study</h3>
</div>
<div class="modal-body">
  <ng-form name="userForm" class="form-horizontal" novalidate>
    <div class="form-group">
      <label for="userInput" class="col-sm-3 control-label">User&nbsp;</label>
      <div class="col-sm-9">
        <select-loader
          name="userInput"
          url="user"
          is-atomic="true"
          is-disabled="false"
          values="addUser.newUser.user"
          labels="prefix firstname lastname"
          output-properties="id">
        </select-loader>
      </div>
    </div>
    <div class="form-group">
      <label for="centreInput" class="col-sm-3 control-label">Collection Centre&nbsp;</label>
      <div class="col-sm-9">
        <select-loader
          name="centreInput"
          url="{{addUser.centreHref}}"
          is-atomic="true"
          is-disabled="false"
          values="addUser.newUser.collectionCentre"
          labels="name"
          output-properties="id">
        </select-loader>
      </div>
    </div>
    <div class="form-group">
      <label for="roleInput" class="col-sm-3 control-label">Role&nbsp;</label>
      <div class="col-sm-9">
        <select name="roleInput" class="form-control" ng-model="addUser.newUser.centreAccess" required="required">
          <option value="coordinator">Coordinator</option>
          <option value="interviewer">Interviewer</option>
        </select>
      </div>
    </div>
  </ng-form>
</div>
<div class="modal-footer">
  <button type="submit" id="addUserBtn" class="btn btn-primary"
          ng-disabled="userForm.$invalid" ng-click="addUser.addUser()">
    Add User
  </button>
  <button type="button" id="cancelBtn" class="btn btn-warning" ng-click="addUser.cancel()">
    Cancel
  </button>
</div>
