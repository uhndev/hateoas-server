<div ng-controller="StudyFormController as studyForm">
  <h1 id="Title">
    {{ pageTitle }}
    <small>
      Total: {{studyForm.resource.total}}
    </small>
  </h1>
  <div id="Query" class="clearfix">
    <query-builder
      template="studyForm.resource.template"
      ng-model="studyForm.query.where"
      ng-if="studyForm.resource.template">
    </query-builder>
  </div>

  <div id="Controls" class="pull-right">
    <div class="btn-group">
      <a type="button" class="btn btn-default"
              ng-if="studyForm.allow.create"
              ng-href="#/plugineditor?studyName={{studyForm.currStudy}}">
        <i class="fa fa-file-o"></i>
        Create Form
      </a>
      <a type="button" class="btn btn-default"
              ng-if="studyForm.allow.update"
              ng-href="#/plugineditor?&idPlugin={{studyForm.selected.id}}"
              ng-disabled="!!!studyForm.selected">
        <i class="fa fa-edit"></i>
        Edit Form
      </a>
      <button type="button" class="btn btn-default"
              ng-if="studyForm.allow.delete"
              ng-click="studyForm.archiveForm()"
              ng-disabled="!!!studyForm.selected">
        <i class="fa fa-trash-o"></i>
        Archive
      </button>
    </div>
  </div>

  <hateoas-table
    url="{{studyForm.url}}"
    query="studyForm.query"
    selected="studyForm.selected"
    filter="studyForm.filter"
    allow="studyForm.allow"
    template="studyForm.template"
    resource="studyForm.resource"
    on-resource-loaded="studyForm.onResourceLoaded">
  </hateoas-table>

</div>
