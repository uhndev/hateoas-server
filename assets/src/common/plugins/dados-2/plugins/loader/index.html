<!doctype html>
<html ng-app="dados.forms">
	<head>
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/jquery-ui.js"></script>
		
		<script src="../../js/angular/angular.js"></script>
		<script src="../../js/angular/angular-loader.js"></script>
		<script src="../../js/angular/angular-resource.js"></script>
		<script src="../../js/angular/angular-route.js"></script>
		<script src="../../js/angular/ui-bootstrap-tpls.min.js"></script>
		<script src="../../js/angular/slider.js"></script>
		<script src="../../js/angular/lodash.compat.min.js"></script>
		<script src="js/forms.js"></script>
		
		<link rel="stylesheet" href="../../jquery-ui.css"/>
		<link rel="stylesheet" href="../../js/plugin/css/bootstrap.min.css" />
	</head>
	<body ng-controller="FormLoaderController">
		<ng-form name="plugin">
			<div class="form-group">
				<label for="form-select" 
				  class="control-label">
				    Form
				</label>
				<select
				  id="form-select"
				  class="form-control"
				  ng-model="selected"
				  ng-options="form.id as form.name for form in forms">
			    </select>
			</div>
			<div class="form-group">
				<label class="control-label"
				  for="export-area">
					Export				  
				</label>
				<textarea id="export-area"
				  rows="10"
				  class="form-control"
				  ng-select-text>
					{{ form | json }}
				</textarea>
			</div>
			<div class="form-group">
				<label class="controler-label" for="import-area">Import</label>
				<textarea id="import-area" rows="10" class="form-control"
				  ng-model="importForm"></textarea>
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-success" 
				        ng-click="import(importForm)">
					Import
				</button>
			</div>
		</form>
	</body>
</html>
