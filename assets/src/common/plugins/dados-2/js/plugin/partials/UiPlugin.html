<ng-include ng-if="getHeaderUrl()" src="getHeaderUrl()"></ng-include>
		
<div class="panel panel-default plugin-body">
	<div class="panel-heading form-group" 
		 ng-include src="'../js/plugin/partials/UiAnswerSet.html'" 
		 ng-controller="AnswerSetController">
	</div>
	
	<ng-form class="no-select" name="form" >
		<ol class="panel-body form-horizontal" ng-if="idPlugin"
			ng-class="'ui-' + view.mode + ' ' + plugin.metaData.type">
			<ui-grid ng-repeat="widget in plugin.questions" cell="widget" 
				cell-count="plugin.questions.length" cell-index="$index">
			</ui-grid>
		</ol>
	</ng-form>
	
	<div class="panel-footer" style="text-align:right;"
		 ng-include src="'../js/plugin/partials/UiPluginControls.html'"
		 ng-init="form.$blank = true">
	</div>
</div>

<ng-include ng-if="getFooterUrl()" src="getFooterUrl()"></ng-include>
