<button class="btn btn-default"
		ng-click="reset()" 
		ng-disabled="form.$pristine"
		ng-hide="form.$pristine">
	<span class="glyphicon glyphicon-repeat"></span>
	Reset
</button>
<button class="btn btn-primary"
	ng-click="save()" 
	ng-disabled="form.$pristine || !form.$blank"
	title="Save the current record"
	ng-hide="form.$pristine || !form.$blank">
	<span class="glyphicon glyphicon-floppy-disk"></span>
	Save
</button>
<button class="btn btn-primary"
	ng-click="update()" 
	ng-disabled="form.$pristine || form.$blank"
	title="Updates the current record" 
	ng-hide="form.$pristine || form.$blank">
	<span class="glyphicon glyphicon-floppy-disk"></span>
	Update
</button>
<button class="btn btn-warning"
	ng-click="archive()" 
	ng-disabled="form.$dirty || form.$blank"
	title="Removes the current record" 
	ng-hide="form.$dirty || form.$blank">
	<span class="glyphicon glyphicon-trash"></span>
	Archive
</button>
