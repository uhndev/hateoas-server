<label for="answerSetSelector">Data Set</label>
<ui-help popover="Load a data set from a previous visit"></ui-help>
<select class="form-control"
	style="width: auto; display:inline;"
	ng-model="answerSet.selected"
	ng-options="set as set.lastUpdated for set in answerSets"
	ng-change="load()">
	<option value="">New</option>
</select>
<button type="button" ng-model="view.mode" class="btn btn-default pull-right"
	btn-checkbox btn-checkbox-true="'list'" btn-checkbox-false="'grid'">
	<span class="glyphicon "
	  ng-class="{'glyphicon-th-large' : view.mode == 'grid',
	  			 'glyphicon-list': view.mode == 'list'}"
	></span>
</button>
