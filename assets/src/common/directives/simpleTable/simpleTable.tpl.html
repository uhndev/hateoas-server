<table class="table table-hover">
  <tr ng-repeat="item in table.tableData">
    <td><b>{{table.rows[item.name].title}}</b></td>
    <td ng-switch="table.rows[item.name].type">
      <div ng-switch-when="user">
        <a ng-href="#/user/{{item.value.id}}">{{item.value.prefix}} {{item.value.firstname}} {{item.value.lastname}}</a>
      </div>
      <div ng-switch-when="study">
        <a ng-href="#/study/{{item.value.name}}">{{item.value.name}}</a>
      </div>
      <div ng-switch-when="date">
        {{item.value | date:'EEEE, MMMM d, y'}}
      </div>
      <div ng-switch-default>{{item.value}}</div>
    </td>
  </tr>
</table>
