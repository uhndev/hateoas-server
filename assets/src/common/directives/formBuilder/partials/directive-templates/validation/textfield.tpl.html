<div class="row">
	<div class="col-md-4"><b>Custom Validation</b></div>
	<div class="col-md-8">
		<button type="button" class="btn btn-info btn-xs" ng-click="showValidation = !showValidation">
			Hide/Show
		</button>
	</div>
</div>
<div ng-init="showValidation = false" ng-show="showValidation">
	<div class="row">
		<div class="col-md-4">Validation Expression:</div>
		<div class="col-md-4">
			<select class="form-control" ng-change="field.field_validation.expression = ''" ng-model="field.field_validation.rule">
				<option value="" disabled>Select a rule</option>
				<option ng-repeat="rule in textValidationRules" value="{{rule.value}}">{{rule.name}}</option>
			</select>
		</div>
		<div ng-switch="field.field_validation.rule">
			<div ng-switch-when="min_length">
				<div class="col-md-4">
					<input type="number" placeholder="Min" ng-model="field.field_validation.expression" class="form-control">
				</div>
			</div>
			<div ng-switch-when="max_length">
				<div class="col-md-4">
					<input type="number" placeholder="Max" ng-model="field.field_validation.expression" class="form-control">
				</div>
			</div>
			<div ng-switch-when="between">
				<div class="col-md-2">
					<input type="number" placeholder="Min" ng-model="field.field_validation.expression.min" class="form-control">
				</div>
				<div class="col-md-2">
					<input type="number" placeholder="Max" ng-model="field.field_validation.expression.max" class="form-control">
				</div>
			</div>
			<div class="col-md-4" ng-switch-default>
				<input type="text" ng-disabled="field.field_validation.rule == 'none'" ng-model="field.field_validation.expression" class="form-control"/>
			</div>
		</div>
	</div>
</div>
