<select 
    class="form-control"
	ng-model="widgetModel.value"
	id="uuid:{{ widget.uuid || plugin.id + ':' + widget.id}}"
	name="{{ widget.name }}"
	size="{{widget.properties.size }}"
	title="{{widget.properties.title }}"
	ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }"
	ng-options="item.value as item.name for item in widget.properties.options">
	<option value="" ng-hide="widgetModel.value">
		{{ widget.properties.title }}
	</option>
</select>
