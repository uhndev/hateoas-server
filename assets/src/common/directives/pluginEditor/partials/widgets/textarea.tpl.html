<textarea
	id="uuid:{{ widget.uuid || plugin.id + ':' + widget.id}}"
	name="{{ widget.name }}"
	ng-model="widgetModel.value"
	ng-maxlength="{{widget.properties.maxlength}}"
	title="{{widget.properties.title}}"
	placeholder="{{widget.properties.title}}"
	cols="{{widget.properties.cols}}"
	rows="{{widget.properties.rows}}"
	ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }"
	class="form-control"
	ng-pattern="{{widget.properties.pattern}}"
></textarea>
