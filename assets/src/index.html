<!DOCTYPE html>
<html ng-app="dados" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </head>
  <body>
    <div class="navbar-container" ng-include="'header/header.tpl.html'"></div>
    <alert ng-repeat="message in messages" 
      type="{{message.type}}" 
      close="closeAlert($index)">
      {{message.msg}}
    </alert> 
  	<div ui-view></div>
    <footer class="footer">
      <div class="container" ng-controller="ErrorCtrl">
        <div class="footer-inner">
          <p>
            &copy; 2014 <a href="https://dados.technainstitute.com/stash/projects/DAD/repos/dados-client">Techna Institute</a>.
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
